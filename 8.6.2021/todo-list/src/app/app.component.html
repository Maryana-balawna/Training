<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Division for GeeksForGeeks heading-->
    <div class="container-fluid">
      <div
        class="row bg-danger justify-content-center align-items-center"
        style="height: 80px"
      >
        <div class="col-3"></div>
        <div class="col-6 text-light h2">TO DO LIST</div>
      </div>

      <!--Division for taking input from user -->
      <div class="row mt-1" style="height: 80px">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div
          class="
            col-12 col-md-6
            bg-danger
            d-flex
            justify-content-center
            align-items-center
            text-light
            h3
          "
        >
          <input
            [(ngModel)]="newTask"
            type="text"
            value=""
            class="col-7 form-control"
            style="width: 300px"
          />

          <div class="col-1"></div>

          <button (click)="addToList()" class="btn btn-light text-danger">
            ADD TASK
          </button>
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
      </div>

      <div
        *ngFor="let x of items; let index = index"
        class="row mt-1"
        style="height: 100px"
        [@grow]
      >
        <div class="col-3 d-none col-md-3 d-md-block"></div>

        <div
          class="
            col-12 col-md-6
            bg-danger
            d-flex
            justify-content-center
            align-items-center
            text-light
            h3
          "
        >
          <div class="col-9 text-light h3">{{ x }}</div>

          <input
            (click)="deleteTask(index)"
            type="button"
            value="Delete"
            class="col-2 btn btn-warning"
          />
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
      </div>
    </div>
  </body>
</html>
